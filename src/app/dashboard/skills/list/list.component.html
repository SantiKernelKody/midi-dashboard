<div class="skill-list-container">
  <h2>Gestión de Habilidades</h2>
  <button
    pButton
    label="Crear Habilidad"
    class="p-button-success create-button"
    (click)="createSkill()"
  ></button>

  <button
    pButton
    label="Ver Todas las Habilidades"
    class="p-button-info"
    (click)="loadAllSkills()"
    style="margin-left: 10px"
  ></button>

  <p-table
    [value]="skills"
    [paginator]="true"
    [rows]="pageSize"
    [totalRecords]="totalItems"
    [lazy]="true"
    (onLazyLoad)="onPageChange($event)"
    [rowsPerPageOptions]="[5, 10, 25, 50]"
    [showCurrentPageReport]="true"
    currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} entradas"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Acciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-skill>
      <tr>
        <td>{{ skill.name }}</td>
        <td>{{ skill.description }}</td>
        <td>
          <button
            pButton
            icon="pi pi-pencil"
            class="p-button-warning action-button"
            (click)="editSkill(skill.id)"
          ></button>
          <button
            pButton
            icon="pi pi-trash"
            class="p-button-danger action-button"
            (click)="deleteSkill(skill.id)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div class="school-list-container">
  <div class="top-header">
    <button
      pButton
      label="Regresar"
      class="p-button-secondary back-button"
      icon="pi pi-arrow-left"
      (click)="goBack()"
    ></button>
    <div class="title-container">
      <h2>Gestión de Cursos</h2>
      <h2 *ngIf="shouldShowTeacherTab()">y Profesores</h2>
    </div>
  </div>

  <p-tabView [(activeIndex)]="activeTab">
    <p-tabPanel header="Lista de Cursos">
      <!-- Mostrar el botón solo si el usuario es teacher -->
      <button
        *ngIf="shouldShowCreateCourseButton()"
        pButton
        label="Crear Curso"
        class="p-button-success create-button"
        (click)="createCourse()"
      ></button>
      <p-table [value]="courses">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-course>
          <tr>
            <td>
              <a (click)="goToPlayers(course.id)" class="school-link">{{
                course.subject_name
              }}</a>
            </td>
            <td>
              <button
                pButton
                icon="pi pi-pencil"
                class="p-button-warning"
                (click)="editCourse(course.id)"
              ></button>
              <!--<button
                  pButton
                  icon="pi pi-trash"
                  class="p-button-danger"
                  (click)="deleteCourse(course.id)"
                ></button>-->
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-tabPanel>

    <!-- Mostrar la pestaña solo si el usuario es admin -->
    <p-tabPanel *ngIf="shouldShowTeacherTab()" header="Lista de Profesores">
      <button
        pButton
        label="Crear Profesor"
        class="p-button-success create-button"
        (click)="createTeacher()"
      ></button>
      <p-table [value]="teachers">
        <ng-template pTemplate="header">
          <tr>
            <th>Nombre</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-teacher>
          <tr>
            <td>{{ teacher.name }}</td>
            <td>
              <button
                pButton
                icon="pi pi-trash"
                class="p-button-danger"
                (click)="deleteTeacher(teacher.id)"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </p-tabPanel>
  </p-tabView>
</div>

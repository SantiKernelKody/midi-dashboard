<div class="course-list-container">
  <span class="table-title">{{ title }}</span>
  <p-table [value]="items" scrollable="true" scrollHeight="200px">
    <ng-template pTemplate="header">
      <tr>
        <th>{{ firstColumnTitle }}</th>
        <th>Puntaje</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <a class="link-item" [routerLink]="[link, item.id]">
            <i class="pi pi-book"></i>
            {{ item.label }}
          </a>
        </td>
        <td>{{ item.score }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>

<header class="header-container">
  <div class="header-right">
    <p-button
      type="button"
      icon="pi pi-user"
      label="{{ userName }}"
      class="p-button-text"
      (click)="userMenu.toggle($event)"
    ></p-button>
    <p-menu #userMenu [popup]="true" [model]="userItems"></p-menu>
  </div>
</header>

<div class="sidebar">
  <div class="logo">
    <img src="assets/img/logo.png" alt="Logo" />
  </div>
  <span>Secciones</span>
  <ul class="menu">
    <li *ngFor="let item of menuItems">
      <a [routerLink]="item.route">
        <i [class]="item.icon"></i>
        <span>{{ item.label }}</span>
      </a>
    </li>
  </ul>
</div>
